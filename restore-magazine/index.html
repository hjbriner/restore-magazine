<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restore Magazine Archive</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Restore Magazine Archive</h1>
  <div id="archive"></div>

  <script>
    fetch('issues.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('archive');
        data.issues.forEach(issue => {
          const card = document.createElement('div');
          card.className = 'issue';
          card.innerHTML = `
            <a href="viewer.html?issue=${issue.slug}">
              <img src="${issue.cover}" alt="${issue.title}">
              <p>${issue.title}</p>
            </a>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
